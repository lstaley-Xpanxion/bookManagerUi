<div>
  <a mat-raised-button class="button-right" routerLink="/series/editor"
    >Create new Series</a
  >
  <div class="mat-elevation-z8">
    <table
      mat-table
      class="full-width-table"
      [dataSource]="dataSource"
      matSort
      aria-label="Elements"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
        <td mat-cell *matCellDef="let row">{{ row.rating }}</td>
      </ng-container>

      <!--Rating Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
        <td mat-cell *matCellDef="let row">{{ row.author }}</td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="books">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Books</th>
        <td mat-cell *matCellDef="let row">{{ row.books }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/series/editor', row.id]">
              <mat-icon>create</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="recordCount"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 50, 100, 250]"
    >
    </mat-paginator>
  </div>
</div>
